name: CI
on: [push]
jobs:
  checks:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install packages
        run: npm ci
      #- name: Run ESlint
      #  run: npm run ci:lint
      - name: Run tests
        run: npm run ci:test
